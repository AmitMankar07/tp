<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
   
</head>
<body>
    <h2>Expense Tracker</h2>
    <div style="position: fixed; top: 20px; right: 20px;">
        <button id="premium">Buy Membership</button>
    </div>
    <div style="position: fixed; top: 20px; right: 20px;" >
       <h3 id="premiumuser"></h3>
    </div>
    <div>
        <form action="/users/main" method="post" id="expense-form">
            <div>
                <label for="Amount">Enter Expense Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div>
                <label for="description">Choose Description:</label>
                <input type="text" id="description" name="description" required >
            </div>

            <div>
                <label for="category">Choose a Category:</label>
                <select name="category" id="category">
                    <option value="Fuel">Fuel</option>
                    <option id="food">food</option>
                    <option id="electricity">electricity</option>
                    <option id="movies">movies</option>
                    <option id="Grocery">Grocery</option>
                </select>
                <ul id="items">
                    <li></li>
                </ul>
            </div>
            <button id="submit" type="submit">Add Expense</button>
        </form>
    </div>
    <div class="container">
        <div class="card-body">
            <button id="totalexpense" class="btn btn-primary text-white"
                style="background-color: rgb(104, 104, 104)" hidden>
            </button>
            <button class="btn btn-outline-warning" id="btn_leader_board" hidden>
                Show Leader Board
            </button>
            <br />
            <h2 class="title" id="leader_board_title"></h2>
            <ul id="leader_board_list" class="list-group"></ul>
        </div>
    </div>

    <div class="container" id="download_history_container">
        <div class="card card-body">
            <button id="btn_download_history" hidden>
                Download History
            </button>
            <br />
            <h2 id="download_history_title"></h2>
            <table id="download_history_list"></table>
        </div>
    </div>


    <script src="./main.js"></script>

</body>
</html>
