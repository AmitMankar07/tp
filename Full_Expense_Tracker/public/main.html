<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
   
</head>
<body>
    
    <div id="navbar">
        <div class="navbar-text">
            <h2>Expense Tracker</h2>
            <p id="premiummessage">Premium User</p>
            
        </div>
        <div class="navbar-buttons">
            
    <button id="btn_leader_board" hidden>LeaderBoard</button>
    <button id="premium">Buy Membership</button> 
            <button>Sign Out</button>
        </div>
    </div>
    <!-- <div style="position: fixed; top: 20px; right: 20px;">
        <button id="premium">Buy Membership</button>    -->
    <!-- </div>  -->

    <div>
        <form action="/users/main" method="post" id="expense-form">
            <div>
                <label for="Amount">Enter Expense Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div>
                <label for="description">Choose Description:</label>
                <input type="text" id="description" name="description" required >
            </div>

            <div>
                <label for="category">Choose a Category:</label>
                <select name="category" id="category">
                    <option value="Fuel">Fuel</option>
                    <option id="food">food</option>
                    <option id="electricity">electricity</option>
                    <option id="movies">movies</option>
                    <option id="Grocery">Grocery</option>
                </select>

                <h2>User Expenses:</h2>
                <ul id="items">
                    <li></li>
                </ul>
                <h2 id="leader_board_title"></h2>
                <ul id="leader_board_list" class="list-group"></ul>
            </div>
            <button id="submit" type="submit">Add Expense</button>
        </form>
    </div>



    <div class="container" id="download_history_container">
        <div class="card card-body">
            <button id="btn_download_history" hidden>
                Download History
            </button>
            <br />
            <h2 id="download_history_title"></h2>
            <table id="download_history_list"></table>
        </div>
    </div>


    <script src="./main.js"></script>

</body>
</html>
