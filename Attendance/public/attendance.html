<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Attendance System</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
 
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./src.js"></script>
</head>
<body>
  <h1>Students Attendance System</h1>
  <header>
    <label for="date">Select a date:</label>
    <input type="date" id="date" name="date">
    <button id="search">Search</button>
    
    <button id="fetchAttendanceReport">Fetch Attendance Report</button>
  </header>
  <section id="results">
    <i class="fas fa-check icon"></i> Present
    <i class="fas fa-times icon"></i> Absent
  </section>

  
</body>
</html>
